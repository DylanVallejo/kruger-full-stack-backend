server.port=8082

#Eureka
eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka/

#Gateway
spring.main.web-application-type=NONE 
spring.cloud.gateway.discovery.locator.enabled=true

#similar a usar EbanleDiscoveryClient


#spring.cloud.loadbalancer.ribbon.enabled=false
#definir id


spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth/**


#product-microservice
spring.cloud.gateway.routes[1].id=product-microservice
spring.cloud.gateway.routes[1].uri=lb://product-microservice
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/products/**

spring.cloud.gateway.routes[2].id=product-microservice
spring.cloud.gateway.routes[2].uri=lb://api/categories/
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/categories/**

spring.cloud.gateway.routes[3].id=product-microservice
spring.cloud.gateway.routes[3].uri=lb://api/comment/
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/comment/**
